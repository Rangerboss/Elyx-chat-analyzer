<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elyx - Processing</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            text-align: center;
            z-index: 1;
        }
        .loading-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .progress-container {
            margin-bottom: 30px;
        }
        .task-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .task-name {
            flex: 1;
            text-align: left;
            font-size: 1.2rem;
            margin-left: 15px;
        }
        .task-status {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
        }
        .status-pending {
            background-color: #757575;
        }
        .status-processing {
            background-color: #FFA726;
            animation: pulse 1.5s infinite;
        }
        .status-completed {
            background-color: #4CAF50;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        .loading-bar {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-top: 30px;
            overflow: hidden;
        }
        .loading-progress {
            height: 100%;
            background-color: #4285f4;
            width: 0%;
            border-radius: 5px;
            transition: width 0.5s;
        }
        .continue-btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 20px;
            display: none;
        }
        .continue-btn:hover {
            background-color: #3367d6;
        }
        .checkmark {
            display: inline-block;
            width: 15px;
            height: 15px;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <iframe src='https://my.spline.design/untitled-pgirDbd48dL7cxToZ2YLe963/' frameborder='0' width='100%' height='100%'></iframe>
    </div>
    
    <div class="content">
        <div class="loading-container">
            <h1>Processing Your Chat</h1>
            <div class="progress-container">
                <div class="task-row" id="task-persona">
                    <div class="task-status status-pending" id="status-persona">
                        <span class="checkmark"></span>
                    </div>
                    <div class="task-name">Creating Persona</div>
                </div>
                <div class="task-row" id="task-progress">
                    <div class="task-status status-pending" id="status-progress">
                        <span class="checkmark"></span>
                    </div>
                    <div class="task-name">Analyzing Progress</div>
                </div>
                <div class="task-row" id="task-decision">
                    <div class="task-status status-pending" id="status-decision">
                        <span class="checkmark"></span>
                    </div>
                    <div class="task-name">Creating Decision Analysis</div>
                </div>
                <div class="task-row" id="task-track">
                    <div class="task-status status-pending" id="status-track">
                        <span class="checkmark"></span>
                    </div>
                    <div class="task-name">Tracking Resources</div>
                </div>
            </div>
            <div class="loading-bar">
                <div class="loading-progress" id="loading-progress"></div>
            </div>
            <button id="continue-btn" class="continue-btn">View Results</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tasks = ['persona', 'progress', 'decision', 'track'];
            const taskStatuses = {};
            let completedTasks = 0;
            const loadingProgress = document.getElementById('loading-progress');
            const continueBtn = document.getElementById('continue-btn');
            
            // Store response data
            const responseData = {
                persona: '',
                progress: '',
                decision: '',
                track: ''
            };
            
            // Initialize task statuses
            tasks.forEach(task => {
                taskStatuses[task] = 'pending';
                updateTaskStatus(task, 'pending');
            });
            
            // Start processing tasks sequentially
            processTasks();
            
            function processTasks() {
                // Process each task
                processTask('persona')
                    .then(() => processTask('progress'))
                    .then(() => processTask('decision'))
                    .then(() => processTask('track'))
                    .then(() => {
                        // All tasks completed
                        setTimeout(() => {
                            continueBtn.style.display = 'inline-block';
                        }, 1000);
                    })
                    .catch(error => {
                        console.error('Error processing tasks:', error);
                        alert('There was an error processing your chat. Please try again.');
                    });
            }
            
            function processTask(task) {
                return new Promise((resolve, reject) => {
                    updateTaskStatus(task, 'processing');
                    
                    // Call the appropriate API endpoint
                    fetch(`/${task}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ dummy: "data" }) // The chat content is already sent to /getdata and stored globally
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Server responded with status: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(data => {
                        // Store the response data
                        responseData[task] = data;
                        
                        // Update task status to completed
                        updateTaskStatus(task, 'completed');
                        completedTasks++;
                        
                        // Update progress bar
                        const progressPercentage = (completedTasks / tasks.length) * 100;
                        loadingProgress.style.width = `${progressPercentage}%`;
                        
                        // Store response data in localStorage
                        localStorage.setItem('responseData', JSON.stringify(responseData));
                        
                        // Simulate some processing time
                        setTimeout(resolve, 500);
                    })
                    .catch(error => {
                        console.error(`Error processing ${task}:`, error);
                        reject(error);
                    });
                });
            }
            
            function updateTaskStatus(task, status) {
                const statusElement = document.getElementById(`status-${task}`);
                statusElement.className = `task-status status-${status}`;
                
                // Update checkmark
                const checkmark = statusElement.querySelector('.checkmark');
                if (status === 'completed') {
                    checkmark.innerHTML = '✓';
                } else if (status === 'processing') {
                    checkmark.innerHTML = '●';
                } else {
                    checkmark.innerHTML = '';
                }
                
                taskStatuses[task] = status;
            }
            
            // Continue button click handler
            continueBtn.addEventListener('click', function() {
                window.location.href = 'interactive.html';
            });
        });
    </script>
</body>
</html>
